<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão Prática Mundo 2 - Nivel 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <style>
        /* ajuste para que as imagens fiquem proporcionais */
        .card-img-top {
            height: 180px;
            object-fit: cover; 
        }
    </style>
</head>
<body onload="preencheCatalogo()" class="bg-warning">

    <!-- Título -->
    <h1 class="text-center my-4">Catálogo de Receitas</h1>

    <!-- Área principal -->
    <div class="container-fluid">
        <!-- Div para apresentação dos painéis de receitas -->
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <!-- Script para a manipulação das receitas -->
    <script>
        // Vetor de elementos JSON para conter as receitas
        const receitas = [
            {
                "titulo": "Berinjela refogada simples",
                "imagem": "https://github.com/CarlosCatao/Mundo2_Nivel2-MissaoPratica/blob/master/src/assets/berinjela.png?raw=true",
                "preparo": "Corte a berinjela em pedacinhos pequenos. Em uma panela, ponha o tomate, a cebola, o pimentão, o alho e o sal e deixe refogando no azeite por 10 minutos.",
                "ingredientes": ["berinjela", "tomate picado", "sal", "azeite de oliva", "alho picado", "cebola", "pimenta verde", "água"]
            },
            {
                "titulo": "Pão Caseiro",
                "imagem": "https://github.com/CarlosCatao/Mundo2_Nivel2-MissaoPratica/blob/master/src/assets/pao_caseiro.png?raw=true",
                "preparo": "Em uma tigela, dissolva o fermento no açúcar e acrescente o sal, os ingredientes líquidos, os ovos e misture muito bem. Acrescente aos poucos a farinha até formar uma massa macia e sove bem a massa. Deixe a massa descansar por aproximadamente 1 hora.",
                "ingredientes": ["Farinha de Trigo", "Água morna", "Açúcar", "Ovos", "Leite", "Óleo", "Sal", "Fermento Biológico"]
            },
            {
                "titulo": "Salada de Frutas",
                "imagem": "https://github.com/CarlosCatao/Mundo2_Nivel2-MissaoPratica/blob/master/src/assets/salada_de_frutas.png?raw=true",
                "preparo": "Misture todas as frutas cortadas e sirva gelada.",
                "ingredientes": ["Maçã", "Banana", "Laranja", "Manga", "Uvas"]
            }
        ];

        // Função para gerar a lista de ingredientes
        function getListaIngredientes(receita) {
            return receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('');
        }

// Função para criar o card de receita
function getCard(receita) {
            return `
                <div class="card m-3" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            <h6>Ingredientes:</h6>
                            <ul>${getListaIngredientes(receita)}</ul>
                            <hr>
                            <p>Preparo: ${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

               // Função para preencher o catálogo com as receitas
               function preencheCatalogo() {
            const catalogo = document.getElementById('pnlCatalogo');
            receitas.forEach(receita => {
                catalogo.innerHTML += getCard(receita);
            });
        }
    </script>

</body>
</html>
