<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão Prática Mundo 2 - Nivel 2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Biblioteca JavaScript do Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Biblioteca JavaScript do jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="container bg-warning">

    <h1>Usuários de Teste via REST</h1>
    <p>Os usuários deste exemplo são fornecidos pela API de testes reqres.in</p>

    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="col-md-4 p-2" v-for="(user, index) in users" :key="index">
                <div class="card h-100">
                    <img :src="user.avatar" class="card-img-top" alt="Avatar do usuário">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Definição do objeto Vue.js
        var app = new Vue({
            el: '#usuarios',
            data: function () {
                return {
                    users: []
                };
            },
            mounted() {
                this.loadUsers(); // Carregar os usuários na montagem do componente
            },
            methods: {
                loadUsers() {
                    // Utiliza o Fetch API para obter os dados JSON dos usuários
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data; // Preenche o vetor users com os dados recebidos
                        })
                        .catch(error => console.error('Erro ao carregar os usuários:', error));
                }
            }
        });
    </script>
</body>
</html>
